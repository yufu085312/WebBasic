<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>JavaScriptの練習</title>
        <script>
            var obj1 = {
                name: "よしお",
                greet: function(age, from) {
                    console.log(this.name + "です、はじめまして");
                    console.log("年齢は" + age + "歳です");
                    console.log("出身地は" + from + "です");
                }
            };
            var obj2 = {
                name: "ユリ子"
            };
            var param = [6, "アメリカ"];
            obj1.greet.apply(obj2, param);
        </Script>
    </head>
    <body>
    </body>
</html>
