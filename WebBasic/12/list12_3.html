<!DOCTYPE html>
<html lang="ja"><head>
    <title>JavaScriptの練習</title>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      $(function() {
        $("#parent p").css("font-size", "30px");
      });
    </script>
  </head>
  <body>
    <div id="parent">
      <p style="font-size: 30px;">段落１</p>
      <div>
        <p style="font-size: 30px;">段落２</p>
      </div>
      </div>
  </body>
</html>
