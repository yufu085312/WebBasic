<!DOCTYPE html>
<html lang="ja">
    <head>
      <title>JavaScriptの練習</title>
      <meta charset="utf-8">
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script>
      $(function() {
        $("#msg").css("font-size", "30px");
       });
      </script>
    </head>
    <body>
      <p id="msg" style="font-size: 30px;">こんにちは</p>
  
    </body>
</html>
