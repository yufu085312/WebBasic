<!DOCTYPE html>
<html lang="ja"><head>
    <title>JavaScriptの練習</title>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      $(function() {
        $("img").attr("src", "images/frog1.jpg");
      });
    </script>
  </head>
  <body>
    <img src="images/frog1.jpg">
  </body>
</html>
