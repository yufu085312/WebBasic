<!DOCTYPE html>
<html lang="ja"><head>
    <title>JavaScriptの練習</title>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      $(function() {
        $("#btn").on("click", function() {
          $("p").replaceWith("<img src='images/orange.png'></img>");
        });
      });
    </script>
  </head>
  <body>
    <button id="btn">クリック</button>
    <div><p>みかん</p></div>
  </body>
</html>
