<!DOCTYPE html>
<html lang="ja"><head>
    <title>JavaScriptの練習</title>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      $(function() {
        $("#msg1").val($("#msg2").val());
      });
    </script>
  </head>
  <body>
    <input type="text" id="msg1" value="おはよう">
    <input type="text" id="msg2" value="こんにちは">
  </body>
</html>
