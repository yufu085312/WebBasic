<!DOCTYPE html>
<html lang="ja"><head>
    <title>JavaScriptの練習</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style12_27.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      $(function() {
        $("#msg").addClass("highlight");
      });
    </script>
  </head>
  <body>
    <p id="msg" class="large highlight">こんにちは</p>
  </body>
</html>
