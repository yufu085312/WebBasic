<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>JavaScriptの練習</title>
        <script>
          window.onload = func;
          function func() {
            var e = document.getElementById("fruits");
            alert(e.childNodes.length);
          }
        </script>
    </head>
    <body>
        <ul id="fruits">
          <li>りんご</li>
          <li>みかん</li>
          <li>いちご</li>
        </ul>
    </body>
</html>
