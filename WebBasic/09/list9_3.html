<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>JavaScriptの練習</title>
        <script>
            var count = 0;
            var timer = setInterval(output, 1000);
            function output() {
                count++;
                console.log(count + "秒経過")
                if(count >= 10) {
                    clearInterval(timer);
                }
            }
        </script>
    </head>
    <body>
  </body>
</html>
