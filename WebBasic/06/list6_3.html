<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>JavaScriptの練習</title>
        <script>
            function calc(){
                var num = 0;
                for(var i=1; i<=10; i++) {
                    num += i;
                }
                return num;
            }

            var result = calc();
            console.log(result);
        </script>
    </head>
    <body>
        </body>
</html>
